<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Create User</title>
</head>
<body>
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username">
		<br>
		<input type="password" name="pass1" placeholder="pass1">
		<br>
		<input type="password" name="pass2" placeholder="pass2">
		<br>
		<input type="submit" value="create">
	</form>
</body>
</html>
